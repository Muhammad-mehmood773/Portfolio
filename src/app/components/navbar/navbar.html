@if (isSticky()) {
  <div class="h-14"></div>
}

<header
  class="z-50 navbar-glass text-white"
  [class.fixed]="isSticky()"
  [class.top-0]="isSticky()"
  [class.left-0]="isSticky()"
  [class.right-0]="isSticky()"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="h-14 flex items-center justify-between">
      <a href="#hero" class="text-2xl font-semibold tracking-wider select-none">
        &Sigma;
      </a>
    <nav class="hidden md:flex items-center gap-12 text-sm font-medium">
  <a href="#hero" class="nav-link flex items-center gap-1">
    <!-- Home SVG -->
    <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75v11.25a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z" />
    </svg>
    <span>Home</span>
  </a>

  <a href="#about" class="nav-link flex items-center gap-1">
    <!-- About SVG -->
    <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 2.67-6 6v1h12v-1c0-3.33-2.67-6-6-6z" />
    </svg>
    <span>About</span>
  </a>

  <a href="#skills" class="nav-link flex items-center gap-1">
    <!-- Skills SVG -->
    <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Skills</span>
  </a>

  <a href="#projects" class="nav-link flex items-center gap-1">
    <!-- Projects SVG -->
    <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
    </svg>
    <span>Project</span>
  </a>

  <a href="#contact" class="nav-link flex items-center gap-1">
    <!-- Contact SVG -->
    <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l-4 4m4-4l4-4m8 4v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8" />
    </svg>
    <span>Contact</span>
  </a>
</nav>

      <button type="button" (click)="toggle()" class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-white/80 hover:bg-white/10">
        @if (!open()) {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75Zm0 5.25c0-.414.336-.75.75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Zm.75 4.5a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H3.75Z" clip-rule="evenodd" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 0 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        }
      </button>
    </div>
    <div class="md:hidden" [class.hidden]="!open()">
      <nav class="pb-3 flex flex-col gap-1 text-sm">
        <a href="#hero" class="nav-link-mobile">Home</a>
        <a href="#about" class="nav-link-mobile">About</a>
        <a href="#projects" class="nav-link-mobile">Lab</a>
        <a href="#contact" class="nav-link-mobile">Contact</a>
      </nav>
    </div>
  </div>
</header>
